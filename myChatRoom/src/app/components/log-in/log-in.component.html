<div class="body">
  <div class="center">
    <form [formGroup]="form" (ngSubmit)="onSignIn()">
      <img src="./assets/img/user-profile.png" alt="userLogImg" width="50%">
      <h1>Sign In to Chat Room</h1>
      <mat-form-field class="FieldWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" autocomplete="off">
      </mat-form-field>
      <mat-form-field class="FieldWidth" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" autocomplete="off">
      </mat-form-field>
      <button type="submit" class="FieldWidth" mat-raised-button color="primary" [disabled]="form.invalid">Sign In</button>
    </form>
    <button class="FieldWidth" mat-raised-button color="primary" (click)="onGoogleLogin()"><img
        src="./assets/img/google.png" alt="googleImg" width="9%"> Sign in with Google</button>
    <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
    <p>Forgot password? <a routerLink="/forgot-pwd">Reset password</a></p>
  </div>
</div>
