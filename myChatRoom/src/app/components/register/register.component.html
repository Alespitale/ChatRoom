<div class="body">
  <div class="center">
    <form [formGroup]="form" (ngSubmit)="onSignUp()">
      <img src="./assets/img/user-profile.png" alt="userRegImg" width="50%">
      <h1>Register to Chat Room</h1>
      <mat-form-field class="FieldWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput autocomplete="off" formControlName="email">
      </mat-form-field>
      <mat-form-field class="FieldWidth" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <button type="submit" class="FieldWidth" mat-raised-button color="primary"
        [disabled]="form.invalid">Register</button>
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </form>
  </div>
</div>
